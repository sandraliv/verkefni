<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipes</title>
</head>
<body>
<section class="recipehome-section p-0">
    <header class="recipehome-header bg-white pt-3 pt-md-0">
        <div class="bg-lightest-gray py-3 header-topbar mb-3">
            <div class="container">
                <div class="row align-items-center w-100">
                    <div class="col-6 order-2 order-md-0">
                        <div class="d-flex align-items-center justify-content-end justify-content-md-start">
                            <! -- her eh tenglar-->
                        </div>
                    </div>
                    <div class="col-6 text-md-right ">
                        <div class="fabrx-header-links">
                            <! -- setja search link, svg og path-->
                        </div>
                        <div class="loginButtonC" id="loginButton">
                            <button
                                th:hx-get="${link}"
                                hx-target="#replaceMe"
                                hx-swap="outerHTML"
                                class="btn- btn-sm -btn outline-dark ml-0 ml-md-4"> Login
                            </button>
                         </div>
                    </div>
                </div>
                <div class="container">
                    <h1 th:text="'Hello, ' + ${name}">Hello, User</h1>
                    <p th:text="${message}">Default message</p>

                    <h2>Recipes:</h2>
                    <ul>
                        <li th:each="recipe : ${recipes}">
                            <h3 th:text="${recipe.title}">Recipe Name</h3>
                            <p th:text="${recipe.description}">Recipe Description</p>
                            <p th:text="${recipe.content}">Recipe Description</p>
                            <p th:text="${categories}"></p>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</section>
</body>
</html>
