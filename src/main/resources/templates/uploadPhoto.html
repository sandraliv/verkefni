<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Recipes</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/grunnur.css">
    <link rel="stylesheet" href="/css/user-profile.css">
</head>
<body>
<div class="container">
    <div class="contains">
        <h1>Add a Photo?</h1>
        <form id="photo-upload-form" th:action="@{/recipesui/{id}/upload(id=${id})}" method="post"
              enctype="multipart/form-data">
            <p>Upload a Photo for Your Recipe</p>
            <div>
                <label for="photo">Choose a photo:</label>
                <input type="file" id="photo" name="file" accept="image/*"/>
            </div>
            <button type="submit">Upload Photo</button>
        </form>
        <button href="/">SKIP</button>
    </div>
</div>
</body>
</html>
