<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/login-logout.css">
<link rel="stylesheet" href="/css/navigation.css">
<link rel="stylesheet" href="/css/recipes.css">
<link rel="stylesheet" href="/css/search.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<head>
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/search-form :: searchForm"></div>
<div class="recipe-list-container">
    <div class="welcome">
    </div>
    <div>
        <ul class="category-list">
            <li th:each="category : ${categories}">
                <a class="category-buttons"
                   th:href="@{/(categories=${category})}"
                   th:text="${category.getDisplayName()}"
                   th:classappend="${selectedCategories != null && selectedCategories.contains(category.name()) ? ' selected' : ''}">
                    Category Name
                </a>
            </li>
        </ul>
    </div>
    <h2>Recipes:</h2>
    <div th:replace="fragments/recipeCard :: recipeCard"></div>

</div>
<div th:replace="fragments/pagination :: paginationControls(${currentPage}, ${hasPrevious}, ${hasNext}, ${query}, ${tags}, ${categorie})"></div>
</body>
</html>
