<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/navigation.css">
<head>
    <meta charset="UTF-8">
</head>
<body>
<footer th:fragment="paginationControls(currentPage, hasPrevious, hasNext, query, tags, categories)">
    <div class="pagination-controls">
        <a th:if="${hasPrevious && categories == null && query == null && tags == null}"
           th:href="@{/(page=${currentPage - 1})}"
           class="pagination-button">&laquo; Previous
        </a>

        <a th:if="${hasPrevious && query == null && tags == null && categories != null}"
           th:href="@{/(categories=${categories}, page=${currentPage - 1})}"
           class="pagination-button">&laquo; Previous
        </a>
        <a th:if="${hasPrevious && tags == null && query != null && categories == null}"
           th:href="@{/(query=${query}, page=${currentPage - 1})}"
           class="pagination-button">&laquo; Previous
        </a>
        <a th:if="${hasPrevious && tags != null && query == null && categories == null}"
           th:href="@{/(tags=${tags}, page=${currentPage - 1})}"
           class="pagination-button">&laquo; Previous
        </a>
        <span th:text="${currentPage + 1}" class="current-page"></span>
        <a th:if="${hasNext && query == null && tags == null && categories == null}"
           th:href="@{/(categories=${categories}, page=${currentPage + 1})}"
           class="pagination-button">Next &raquo;
        </a>
        <a th:if="${hasNext && categories != null && tags == null && query == null}"
           th:href="@{/(page=${currentPage + 1})}"
           class="pagination-button">Next &raquo;
        </a>
        <a th:if="${hasNext && query != null && tags == null && categories == null}"
           th:href="@{/(query=${query}, page=${currentPage + 1})}"
           class="pagination-button">Next &raquo;
        </a>
        <a th:if="${hasNext && query == null && tags != null && categories == null}"
           th:href="@{/(tags=${tags}, page=${currentPage + 1})}"
           class="pagination-button">Next &raquo;
        </a>

    </div>
</footer>
</body>
</html>
