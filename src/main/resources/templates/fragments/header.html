<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/styles.css">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header>
    <div th:fragment="header">
        <nav class="navigation-bar">
            <div class="current-date">
                <i class="fa-solid fa-calendar-day"></i>
                <p th:text="${currentDate}"></p>
            </div>
            <ul class="nav-list">
                <li class="home-nav">
                    <a href="/" class="home-button">
                        <i class="fa-solid fa-house-chimney"></i> Home
                    </a>
                </li>
                <li class="log-in-account">
                    <a th:href="${user != null ? '#accountDropdownButton' : '/login'}" class="account-button"
                       id="accountDropdownButton" role="button" aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                        <span th:text="${user != null ? user.username : 'Login'}"></span>

                    </a>
                    <div class="login-dropdown" th:if="${user == null}">
                        <form th:action="@{/login}" method="post" class="login-dropdown">
                            <h3>Login</h3>
                            <div class="login-form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="login-form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="login-drop-btn">Log In</button>
                        </form>
                    </div>
                    <ul class="user-dropdown-menu" th:if="${user != null}" aria-labelledby="accountDropdownButton">
                        <li>
                            <a th:href="@{/usersui/{id}(id=${user.id})}" th:method="get" class="user-dropdown-item">User
                                profile</a>
                        </li>
                        <li>
                            <a th:href="@{/usersui/favorites}" class="user-dropdown-item">Favorites</a>
                        </li>
                        <li>
                            <a th:href="@{/logout}" class="user-dropdown-item">Log Out</a>
                        </li>
                    </ul>
                </li>

                <li class="contact-menu">
                    <a th:href="@{/contact}" class="contact-dropdown-button">
                        <i class="fa-solid fa-envelope"></i>
                        Contact us
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

</body>
</html>
